<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
    <link rel="shortcut icon" href="icons/bookshelf-svgrepo-com.svg" type="image/x-icon">
</head>

<body>

    <div id="big-title">
        Digital Library
        <img src="icons/bookshelf-svgrepo-com.svg" alt="logo">
    </div>

    <div id="search-bar-div">
        <button>
            <img src="icons/icons8-magnifying-glass.svg" alt="search">
        </button>
        <input type="text" placeholder="Search...">
    </div>

    <div id="new-del-button-div">
        <button id="new-button">New</button>
        <button id="edit-button">Edit</button>

        <dialog id="user-input-form">
            <form>
                <div>Create New Book</div>
                <input id="title-input" type="text" placeholder="Title">
                <input id="author-input" type="text" placeholder="Author">
                <input id="page-input" type="number" placeholder="Page Count">
                <div>
                    <label for="checkbox-input">Finished Book</label>
                    <input id="checkbox-input" type="checkbox">
                </div>
                <div>
                    <button id="submit-button" type="submit">Create</button>
                    <button id="cancel-button">Cancel</button>
                </div>
            </form>
        </dialog>

        <dialog id="user-edit-form">
            <form>
                <div>Make A Change</div>
                <span class="label-display-on-side" id="book-select-span">
                    <label for="book-choice-dropdown">Book:</label>
                    <select id="book-choice-dropdown">
                        <option>You Do Not Have Any Books</option>
                    </select>
                </span>

                <div id="edit-form-radio-option-div">
                    <span class="label-display-on-side">
                        <label for="delete-option">Delete Book</label>
                        <input name="edit-or-delete" id="delete-option" type="radio">
                    </span>
                    <span class="label-display-on-side">
                        <label for="edit-option">Edit Book</label>
                        <input name="edit-or-delete" id="edit-option" type="radio">
                    </span>
                </div>
                <div id="edit-options-div">
                    <span class="label-display-on-side">
                        <label for="edit-color-choice">Color</label>
                        <select id="edit-color-choice" name="edit-color-choice">
                            <option value="rgb(167, 26, 54)">Red</option>
                            <option value="rgb(15, 89, 185)">Blue</option>
                            <option value="rgb(108, 33, 146)">Purple</option>
                            <option value="rgb(114, 67, 33)">Brown</option>
                            <option value="rgb(32, 89, 26)">Green</option>
                        </select>
                    </span>
                    <span class="label-display-on-side">
                        <label for="edit-status-checkbox">Finished Book</label>
                        <input id="edit-status-checkbox" type="checkbox">
                    </span>
                </div>
                <div>
                    <button id="submit-button2" type="submit">Confirm</button>
                    <button id="cancel-button2">Cancel</button>
                </div>
            </form>
        </dialog>
    </div>

    <div id="content-parent-div">
        <div id="placeholder-div" class="book-with-subtext">
            <div id="placeholder-book" class="book">
                    <div id="book-title">Your Library Is Empty!</div>
                    <div id="book-author">Add A Book</div>
            </div>
            <div class="book-subtext">Click The 'New' Button</div>
        </div>

    </div>

</body>

</html>
