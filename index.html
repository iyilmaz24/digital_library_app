<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>

<body>

    <div id="big-title">Digital Library</div>

    <div id="search-bar-div">
        <button>
            <img src="icons/icons8-magnifying-glass.svg" alt="search">
        </button>
        <input type="text" placeholder="Search...">
    </div>

    <div id="new-del-button-div">
        <button id="new-button">New</button>
        <button id="delete-button">Delete</button>

        <dialog id="user-input-form">
            <form>
                <div>Create New Book</div>
                <input id="title-input" type="text" placeholder="Title">
                <input id="author-input" type="text" placeholder="Author">
                <input id="page-input" type="number" min="0" placeholder="Page Count">
                <div>
                    <label for="checkbox-input">Finished Book</label>
                    <input id="checkbox-input" type="checkbox">
                </div>
                <div>
                    <button id="submit-button" type="submit">Create</button>
                    <button id="cancel-button">Cancel</button>
                </div>
            </form>
        </dialog>

    </div>

    <div id="content-parent-div">
        <div class="book-with-subtext">
            <div class="book">
                    <div id="book-title">Book Title</div>
                    <div id="book-author">Book Author</div>
            </div>
            <div class="book-subtext">Book Subtext</div>
        </div>

    </div>

</body>

</html>
